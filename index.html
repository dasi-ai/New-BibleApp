    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #e0f2fe; /* sky-100 */
        color: #075985; /* sky-800 */
      }
      .font-serif {
        font-family: 'Lora', serif;
      }
      
      .light-beams-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(circle at 50% 50%, #f0f9ff, #e0f2fe);
      }
      
      .beam {
        position: absolute;
        top: 0;
        width: 2px;
        height: 120vh;
        background: linear-gradient(to bottom, rgba(252, 211, 77, 0), rgba(251, 191, 36, 0.4), rgba(252, 211, 77, 0));
        animation: fall 20s linear infinite;
        transform-origin: top center;
        filter: blur(1px);
      }
      
      .beam:nth-child(1) { left: 10%; animation-delay: -2s; animation-duration: 15s; }
      .beam:nth-child(2) { left: 25%; animation-delay: -5s; animation-duration: 22s; }
      .beam:nth-child(3) { left: 40%; animation-delay: 0s; animation-duration: 18s; width: 3px;}
      .beam:nth-child(4) { left: 65%; animation-delay: -8s; animation-duration: 25s; }
      .beam:nth-child(5) { left: 85%; animation-delay: -12s; animation-duration: 17s; }
      .beam:nth-child(6) { left: 95%; animation-delay: -4s; animation-duration: 19s; width: 3px; }

      @keyframes fall {
          from { transform: translateY(-20vh) rotate(10deg) scaleY(1); opacity: 0; }
          20% { opacity: 1; }
          80% { opacity: 1; }
          to { transform: translateY(120vh) rotate(10deg) scaleY(1.2); opacity: 0; }
      }

      /* Simple fade-in animation for components */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
